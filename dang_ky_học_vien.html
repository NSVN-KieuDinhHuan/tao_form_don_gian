<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ĐĂNG KÝ HỌC VIÊN</title>
</head>
<body>
<form style="background-color: goldenrod">
  <h1 style="background-color: aquamarine;color: darkblue">ĐĂNG KÝ HỌC VIÊN</h1>
  <table style="width: 500px">
    <tr >
      <td style="width: 150px"><label for="hoten"> Họ và Tên </label></td>
      <td><input type="text" id="hoten" name="hoten"></td>
    </tr>
    <tr>
     <td style="width: 150px"> <label for="Ngaysinh"> Ngày Sinh</label></td>
     <td> <input type="text" id="Ngaysinh" name="Ngaysinh"></td>
    </tr>
     <tr>
       <td> Giới Tính </td>
       <td><label for="male">Male </label>
       <input id="male" name="sex" type="radio" value="male">
       <label for="female">Female </label>
       <input id="female" name="sex" type="radio" value="female">
       </td>
     </tr>
    <tr>
      <td>Địa Chỉ</td>
      <td><textarea cols="50";row="10"></textarea></td>
      <td></td>
    </tr>
    <tr>
      <td> <label for="lop">Lớp</label></td>
      <td>
        <select name="lop" id="lop">
          <option value="" selected>Chọn Lớp</option>
          <option value="Toan">Toán</option>
          <option value="Tiêng Anh">Tiếng Anh</option>
          <option value="Văn">Ngữ Văn</option>
          <option value="Hoa hoc">Hóa Học</option>
       </td>
    </tr>
    <tr>
      <td><label for="Email">Email</label></td>
      <td><input type="text" id="email" name="email"></td>
    </tr>
    <tr>
      <td><label for="dienthoai">Điện Thoại</label></td>
      <td><input type="text" id="dienthoai" name="dienthoai"></td>
    </tr>
    <tr>
      <td></td>
      <td><button>Đăng Ký</button>
        <button>Nhập Lại</button>
      </td>
    </tr>
  </table>

</form>
</body>
</html>
